<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Particle Simulation</title>
			<link rel="stylesheet" href="css/style.css">
			<link rel="stylesheet" href="css/photon.min.css">

   </head>
   <body>
			<div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Particle Simulation</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">

            <nav class="nav-group">
              <h5 class="nav-group-title">Create Particles</h5>
              <span class="create-particle nav-group-item active">
                <span class="icon icon-light-up"></span>
                Random
              </span>
              <span class="create-particle nav-group-item">
                <span class="icon icon-right-bold"></span>
                Linear
              </span>
              <span class="create-particle nav-group-item">
                <span class="icon icon-right-bold"></span>
                Jumper
              </span>
              <span class="create-particle nav-group-item">
                <span class="icon icon-block"></span>
                Clear
              </span>
            </nav>

            <nav class="nav-group">
              <h5 class="nav-group-title">Particle Counts</h5>
              <span class="particle-counts nav-group-item">
                <span class="icon icon-light-up"></span>
                Random
              </span>
              <span class="particle-counts nav-group-item">
                <span class="icon icon-right-bold"></span>
                Linear
              </span>
              <span class="particle-counts nav-group-item">
                <span class="icon icon-right-bold"></span>
                Jumper
              </span>
            </nav>

          </div>

          <div class="pane">
             <canvas id="drawCanvas" height="500" width="500"></canvas>
          </div>
        </div>
      </div>
    </div>
   </body>
   <script src="js/UI.js"></script>
	 <script src="js/draw.js"></script>
   <script src="js/particle.js"></script>
   <script src="js/particleRandom.js"></script>
   <script src="js/particleLinear.js"></script>
   <script src="js/particleJumper.js"></script>
</html>
